  <div class="row">
  <table class="stripped centered">
    <thead></thead>
      <tr><th>Contacto</th></tr>
    <tbody>
      <form id="formEnvio"> 
        <tr class="col s12 m6 l4 input-field"><td>
          <i class="fas fa-user fa-2x"></i>
          <label for="nombre">Nombre de Usuario</label>
          <input type="text" id="nombre" data-validetta="required">
        </tr></td>
        <tr class="col s12 input-field"><td>
          <i class="fas fa-user prefix"></i>
          <label for="correo">Correo</label>
          <input type="text" id="correo" data-validetta="required,email">
        </tr></td>
        <div class="col s12 input-field">
          <i class="fas fa-user prefix"></i>
          <label for="comentario">Comentario</label>
          <textarea id="comentario" class="materialize-textarea" data-length="500" data-validetta="required,maxLength[500]"></textarea>
        </div>
        <div class="col s12 input-field">
          <button type="submit" class="btn blue" style="width:100%;">Enviar</button>
        </div> 
        </form>
